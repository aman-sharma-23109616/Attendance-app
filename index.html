<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Attendance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- PDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="module" type="text/babel">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Configuration (Uses environment variables if available)
        const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
        const appId = window.__app_id || 'attendance-tracker';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const { useState, useEffect, useMemo } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [students, setStudents] = useState([]);
            const [searchTerm, setSearchTerm] = useState("");
            const [isAdding, setIsAdding] = useState(false);
            const [newName, setNewName] = useState("");
            const [newRoll, setNewRoll] = useState("");
            const [loading, setLoading] = useState(true);

            // 1. Auth Logic
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        await signInAnonymously(auth);
                    } catch (e) { console.error("Auth failed", e); }
                };
                initAuth();
                return onAuthStateChanged(auth, setUser);
            }, []);

            // 2. Data Fetching (Cloud Sync)
            useEffect(() => {
                if (!user) return;
                
                // Public collection for this app's data
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'class_data');
                
                const unsubscribe = onSnapshot(docRef, (docSnap) => {
                    if (docSnap.exists()) {
                        setStudents(docSnap.data().students || []);
                    }
                    setLoading(false);
                }, (error) => {
                    console.error("Firestore error", error);
                    setLoading(false);
                });

                return () => unsubscribe();
            }, [user]);

            // 3. Save Logic
            const saveToCloud = async (newStudents) => {
                if (!user) return;
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'class_data');
                await setDoc(docRef, { students: newStudents }, { merge: true });
            };

            const toggleAttendance = (id) => {
                const updated = students.map(s => s.id === id ? { ...s, status: s.status === 'present' ? 'absent' : 'present' } : s);
                setStudents(updated);
                saveToCloud(updated);
            };

            const addStudent = (e) => {
                e.preventDefault();
                if (!newName || !newRoll) return;
                const updated = [...students, { id: Date.now(), name: newName, rollNo: newRoll, status: 'present' }];
                setStudents(updated);
                saveToCloud(updated);
                setNewName(""); setNewRoll(""); setIsAdding(false);
            };

            const deleteStudent = (id) => {
                const updated = students.filter(s => s.id !== id);
                setStudents(updated);
                saveToCloud(updated);
            };

            const markAll = (status) => {
                const updated = students.map(s => ({ ...s, status }));
                setStudents(updated);
                saveToCloud(updated);
            };

            const exportPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text("Attendance Report", 14, 20);
                const tableData = students.map(s => [s.rollNo, s.name, s.status]);
                doc.autoTable({ head: [['Roll', 'Name', 'Status']], body: tableData, startY: 30 });
                doc.save("attendance.pdf");
            };

            const stats = useMemo(() => {
                const present = students.filter(s => s.status === 'present').length;
                return { present, total: students.length };
            }, [students]);

            const filtered = students.filter(s => s.name.toLowerCase().includes(searchTerm.toLowerCase()) || s.rollNo.includes(searchTerm));

            if (loading) return <div className="flex h-screen items-center justify-center font-bold">Loading Data...</div>;

            return (
                <div className="max-w-md mx-auto min-h-screen pb-20">
                    <div className="bg-indigo-600 p-6 text-white sticky top-0 z-10 shadow-lg">
                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-xl font-bold">Class Tracker</h1>
                            <div className="flex gap-2">
                                <button onClick={exportPDF} className="p-2 bg-white/20 rounded-lg">PDF</button>
                                <button onClick={() => setIsAdding(true)} className="p-2 bg-white text-indigo-600 rounded-lg font-bold">+</button>
                            </div>
                        </div>
                        <div className="flex gap-4 text-center">
                            <div className="flex-1 bg-white/10 rounded-lg p-2">
                                <div className="text-xs">Total</div>
                                <div className="text-xl font-bold">{stats.total}</div>
                            </div>
                            <div className="flex-1 bg-white/10 rounded-lg p-2">
                                <div className="text-xs text-emerald-300">Present</div>
                                <div className="text-xl font-bold text-emerald-300">{stats.present}</div>
                            </div>
                        </div>
                    </div>

                    <div className="p-4">
                        <input 
                            placeholder="Search students..." 
                            className="w-full p-3 rounded-xl border border-slate-200 mb-4 shadow-sm"
                            value={searchTerm}
                            onChange={(e) => setSearchTerm(e.target.value)}
                        />

                        <div className="space-y-2">
                            {filtered.map(s => (
                                <div key={s.id} className="bg-white p-4 rounded-xl flex items-center justify-between shadow-sm border-l-4 border-l-indigo-500">
                                    <div className="flex-grow">
                                        <div className="font-bold">{s.name}</div>
                                        <div className="text-xs text-slate-500">Roll: {s.rollNo}</div>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <button onClick={() => deleteStudent(s.id)} className="text-rose-400 p-1">üóëÔ∏è</button>
                                        <button 
                                            onClick={() => toggleAttendance(s.id)}
                                            className={`px-4 py-2 rounded-full font-bold text-xs ${s.status === 'present' ? 'bg-emerald-500 text-white' : 'bg-rose-500 text-white'}`}
                                        >
                                            {s.status.toUpperCase()}
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {isAdding && (
                        <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
                            <form onSubmit={addStudent} className="bg-white p-6 rounded-2xl w-full">
                                <h2 className="text-lg font-bold mb-4">Add Student</h2>
                                <input required placeholder="Name" className="w-full p-3 border rounded-lg mb-2" value={newName} onChange={e => setNewName(e.target.value)} />
                                <input required placeholder="Roll No" className="w-full p-3 border rounded-lg mb-4" value={newRoll} onChange={e => setNewRoll(e.target.value)} />
                                <div className="flex gap-2">
                                    <button type="button" onClick={() => setIsAdding(false)} className="flex-1 p-3 text-slate-500">Cancel</button>
                                    <button type="submit" className="flex-1 p-3 bg-indigo-600 text-white rounded-lg font-bold">Add</button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
